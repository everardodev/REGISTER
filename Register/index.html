<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Registro</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>

  <img src="Imagens/mage.svg" alt="Chapéu de um Mago">
<h1>
  Crie sua conta
</h1>
<p>
  Faça parte da nossa família!
</p>

</header>

<form id="my-form">
<fieldset>
  
  <label for="on-mail">E-mail:</label>
  <input type="email" name="on-mail" required>

  <label for="password-primary">Senha:</label>
  <input type="password" name="password-primary" minlength="8" required>

  <label for="confirm-password">Confirme sua senha:</label>
  <input type="password" name="confirm-password" minlength="8" required>

<div class="checkbox-wrapper">
  <input type="checkbox" id="check-confirm" required/> 
  <label id="check-confirm" for="checkbox"> 
  Ao preencher, você 
  aceita nossos termos de uso e 
  a nossa política de privacidade.</label>
</div>

 <input class="button" type="submit"  form="my-form" value="Registrar">

</fieldset>
</form>
</body>
</html>
